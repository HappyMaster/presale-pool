<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= method %> PresalePool</title>
</head>

<body>
    <form method="post">
        <div>
          <label for="myAddress">Your Wallet Address:</label> <input type="text" id="myAddress" name="myAddress" size="50">
        </div>
        <br>
        <div>
          <label for="contractAddress">Contract Addresss:</label> <input type="text" id="contractAddress" name="contractAddress" size="50">
        </div>
        <br>
        <% arguments.forEach(function(arg){ %>
          <div>
            <label for="<%= arg.name %>"><%= arg.description %>:</label> <input type="<%= arg.type %>" id="<%= arg.name %>" name="<%= arg.name %>"  size="50">
          </div>
          <br>
        <% }); %>
        <div class="button">
          <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
