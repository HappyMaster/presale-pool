<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>modifyWhitelist PresalePool</title>
</head>

<body>
    <form method="post" onsubmit="return getContent()">
        <div>
          <label for="myAddress">Your Wallet Address:</label> <input type="text" id="myAddress" name="myAddress" size="50">
        </div>
        <br>
        <div>
          <label for="contractAddress">Contract Addresss:</label> <input type="text" id="contractAddress" name="contractAddress" size="50">
        </div>
        <br>

        <div>
            <label for="toInclude">To include in whitelist:</label>
            <br>
            <textarea id="toInclude" name="toInclude" cols="50" rows="10"></textarea>
        </div>
        <br>

        <div>
            <label for="toExclude">To remove from whitelist:</label>
            <br>
            <textarea id="toExclude" name="toExclude" cols="50" rows="10"></textarea>
        </div>
        <br>

        <div class="button">
          <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
