<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Deploying PresalePool</title>
</head>

<body>
    <form action="/deploy" method="post">
        <div>
          <label for="address">Your Wallet Address:</label> <input type="text" id="address" name="address" size="50">
        </div>
        <br>
        <div>
          <label for="value">Your initial deposit in eth:</label> <input type="number" id="value" name="value">
        </div>
        <br>
        <div>
            <label for="minContribution">Minimum individual contribution in eth:</label> <input type="number" id="minContribution" name="minContribution">
        </div>
        <br>
        <div>
            <label for="maxContribution">Maximum individual contribution in eth:</label> <input type="number" id="maxContribution" name="maxContribution">
        </div>
        <br>
        <div>
            <label for="maxPoolTotal">Maximum total pool contribution in eth :</label> <input type="number" id="maxPoolTotal" name="maxPoolTotal">
        </div>
        <br>
        <div>
            <label for="whitelist">whitelist:</label>
            <br>
            <textarea id="whitelist" name="whitelist" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div class="button">
          <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
